<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draggable Todo App</title>
  </head>
  <body>
    <!-- Modal for adding a new todo -->
    <div class="modal" id="todo_form">
      <div class="header">
        <!-- Modal title -->
        <div class="title">Add Todo</div>
        
        <!-- Button to close the modal -->
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <!-- Input field for the todo text -->
        <input type="text" id="todo_input" />
        
        <!-- Submit button to add the todo -->
        <input type="submit" value="Add Todo" id="todo_submit" />
      </div>
    </div>

    <!-- Container for the todo sections -->
    <div class="todo-container">
      <!-- Section for todos with no status -->
      <div class="status" id="no_status">
        <h1>No Status</h1>
        
        <!-- Button to open the modal for adding a new todo -->
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        
        <!-- Example todo item -->
        <div class="todo" draggable="true">
          Todo 1
          <!-- Close button for the todo -->
          <span class="close">&times;</span>
        </div>
      </div>

      <!-- Section for "Not Started" todos -->
      <div class="status">
        <h1>Not Started</h1>
      </div>

      <!-- Section for "In Progress" todos -->
      <div class="status">
        <h1>In Progress</h1>
      </div>

      <!-- Section for "Completed" todos -->
      <div class="status">
        <h1>Completed</h1>
      </div>
    </div>

    <!-- Overlay for modals -->
    <div id="overlay"></div>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
